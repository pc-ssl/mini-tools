<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类型判断</title>
  </head>
</html>

<script>
  const type = (function () {
    const type = {}
    const typeList = [
      'String',
      'Number',
      'Object',
      'Array',
      'Null',
      'Undefined',
      'Boolean'
    ]
    for (let i = 0; i < typeList.length; i++) {
      type[`is${typeList[i]}`] = function (args) {
        return (
          Object.prototype.toString.call(args) === `[object ${typeList[i]}]`
        )
      }
    }
    return type
  })()
  console.log(type.isString('1'))
  console.log(type.isString(1))
</script>
