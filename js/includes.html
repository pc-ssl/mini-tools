<script>
  Array.prototype.includes = function (item) {
    let bool = false
    for (let i = 0; i < this.length; i++) {
      if (this[i] === item) {
        bool = true
        break
      }
    }
    return bool
  }
  const a = [1, 2, 3].includes(0)
  console.log(a)
</script>
